<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - Painel do Professor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="edusync.png" alt="EduSync Logo">
            <h1>EduSync</h1>
        </div>
        <nav>
            <a href="professor.html">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
                Cadastrar Notas
            </a>
            <a href="index.html">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2z"/>
                </svg>
                Sair
            </a>
        </nav>
    </header>
    
    <main>
        <h2>
            <svg class="title-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
            </svg>
            Gestão de Notas e Frequência
        </h2>

        <form id="notasForm">
            <div class="form-section">
                <label for="aluno">
                    <svg class="label-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Selecione o aluno:
                </label>
                <select id="aluno" required>
                    <option value="">Selecione um aluno</option>
                </select>
            </div>

            <div class="form-section">
                <h3>
                    <svg class="section-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09v6h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                    </svg>
                    Notas (0 a 10)
                </h3>
                <div class="grid">
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                        </svg>
                        <input type="number" placeholder="Matemática" id="matematica" min="0" max="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.01-4.65.83-6.96l-.01-.01L9.35 3H4.72C4.25 1.44 5.61.43 7.27.88L12.87 15.07zM12.87 15.07l2.54-2.51.03-.03c1.74-1.94 2.01-4.65.83-6.96l-.01-.01L14.65 3h4.63c.47-1.56-.89-2.57-2.55-2.12L12.87 15.07z"/>
                        </svg>
                        <input type="number" placeholder="Português" id="portugues" min="0" max="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <input type="number" placeholder="História" id="historia" min="0" max="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <input type="number" placeholder="Geografia" id="geografia" min="0" max="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M13 2.05v3.03c3.39.49 6 3.39 6 6.92 0 .9-.18 1.75-.5 2.54l2.6 1.53c.56-1.24.9-2.62.9-4.07 0-5.18-3.95-9.45-9-9.95zM12 19c-3.87 0-7-3.13-7-7 0-3.53 2.61-6.43 6-6.92V2.05c-5.06.5-9 4.76-9 9.95 0 5.52 4.47 10 9.99 10 3.31 0 6.24-1.61 8.06-4.09l-2.6-1.53C16.17 17.98 14.21 19 12 19z"/>
                        </svg>
                        <input type="number" placeholder="Física" id="fisica" min="0" max="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <input type="number" placeholder="Química" id="quimica" min="0" max="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <input type="number" placeholder="Biologia" id="biologia" min="0" max="10" step="0.1">
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.01-4.65.83-6.96l-.01-.01L9.35 3H4.72C4.25 1.44 5.61.43 7.27.88L12.87 15.07zM12.87 15.07l2.54-2.51.03-.03c1.74-1.94 2.01-4.65.83-6.96l-.01-.01L14.65 3h4.63c.47-1.56-.89-2.57-2.55-2.12L12.87 15.07z"/>
                        </svg>
                        <input type="number" placeholder="Inglês" id="ingles" min="0" max="10" step="0.1">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>
                    <svg class="section-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                    Frequência (%)
                </h3>
                <div class="input-group">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                    <input type="number" id="frequencia" placeholder="Frequência Geral" min="0" max="100" required>
                </div>
            </div>

            <button type="submit">
                <svg class="button-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                Salvar Dados
            </button>
            
            <div id="mensagem" class="message"></div>
        </form>
    </main>
    
    <script src="js/database.js"></script>
    <script src="js/professor.js"></script>
</body>
</html>
